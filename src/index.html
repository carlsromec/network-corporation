<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>NetworkCorporation</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://unpkg.com/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

  <!-- CSS personalizado -->
  <link rel="stylesheet" href="style.css" />
</head>
<body class="mat-typography">
  
  <app-root></app-root>

<!--boton flotante-->
<a href="#" class="btn btn-primary btn-floating rounded-circle mb-3 me-3" data-bs-toggle="tooltip" data-bs-placement="top" title="Ir arriba">
  <i class="bi bi-arrow-up-circle-fill"></i>
</a>
<!--script boton flotante-->
<script src="https://unpkg.com/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://unpkg.com/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/bootstrap-icons@1.7.2/font/bootstrap-icons.js"></script>

<script>
  var btn = document.querySelector(".btn-floating");

  window.addEventListener("scroll", function () {
    if (window.pageYOffset > 300) {
      btn.classList.add("visible");
    } else {
      btn.classList.remove("visible");
    }
  });

  btn.addEventListener("click", function (e) {
    e.preventDefault();
    window.scrollTo({
      top: 0,
      behavior: "smooth"
    });
  });
</script>


</body>
</html>
