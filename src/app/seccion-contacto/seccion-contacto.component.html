<!-- Sección de formulario -->
<section id="formulario">
  <div class="container">
    <h2>¿Quieres saber más sobre nuestros servicios?</h2>
    <form>
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre">
      </div>
      <div class="mb-3">
        <label for="apellidos" class="form-label">Apellidos</label>
        <input type="text" class="form-control" id="apellidos" placeholder="Ingresa tus apellidos">
      </div>
      <div class="mb-3">
        <label for="cargo" class="form-label">Cargo</label>
        <input type="text" class="form-control" id="cargo" placeholder="Ingresa tu cargo">
      </div>
      <div class="mb-3">
        <label for="empresa" class="form-label">Empresa</label>
        <input type="text" class="form-control" id="empresa" placeholder="Ingresa el nombre de tu empresa">
      </div>
      <div class="mb-3">
        <label for="celular" class="form-label">Celular</label>
        <input type="tel" class="form-control" id="celular" placeholder="Ingresa tu número de celular">
      </div>
      <div class="mb-3">
        <label for="correo" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="correo" placeholder="Ingresa tu correo electrónico">
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="subscripcion">
        <label class="form-check-label" for="subscripcion">Quiero recibir noticias y actualizaciones</label>
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
  </div>
</section>
